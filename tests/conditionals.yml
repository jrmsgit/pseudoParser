- name: if statement true
  code: "int d1; d1 = 1; if (d1 == 1) { println(d1); }"
  statements:
    1: !!python/tuple [DECLARE, int, d1]
    2: !!python/tuple
    - ASSIGN
    - d1
    - !!python/tuple [CONSTEXPR, 1]
    3: &id001 !!python/tuple
    - COMMAND
    - println
    - !!python/tuple [d1]
    4: !!python/tuple
    - CONDSTAT
    - !!python/tuple
      - IF
      - !!python/tuple
        - d1
        - ==
        - !!python/tuple [CONSTEXPR, 1]
      - 3: *id001


- name: if statement false
  code: "int d1; d1 = 1; if (d1 == 0) { println(d1); }"
  statements:
    1: !!python/tuple [DECLARE, int, d1]
    2: !!python/tuple
    - ASSIGN
    - d1
    - !!python/tuple [CONSTEXPR, 1]
    4: !!python/tuple
    - CONDSTAT
    - !!python/tuple
      - IF
      - !!python/tuple
        - d1
        - ==
        - !!python/tuple [CONSTEXPR, 0]
      - 3: !!python/tuple
        - COMMAND
        - println
        - !!python/tuple [d1]
