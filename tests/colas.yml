- name: declare and init
  code: "cola c1; inicializar(c1);"
  statements:
    1: !!python/tuple [DECLARE, cola, c1]
    2: !!python/tuple [INIT, inicializar, c1]


- name: acolar int
  code: "cola c1; inicializar(c1); acolar(c1, 1);"
  statements:
    1: !!python/tuple [DECLARE, cola, c1]
    2: !!python/tuple [INIT, inicializar, c1]
    3: !!python/tuple
      - COMMAND
      - acolar
      - !!python/tuple
        - c1
        - !!python/tuple [CONSTEXPR, 1]


- name: mostrar
  code: "cola c1; inicializar(c1); acolar(c1, 1); mostrar(c1);"
  statements:
    1: !!python/tuple [DECLARE, cola, c1]
    2: !!python/tuple [INIT, inicializar, c1]
    3: !!python/tuple
      - COMMAND
      - acolar
      - !!python/tuple
        - c1
        - !!python/tuple [CONSTEXPR, 1]
    4: !!python/tuple
      - COMMAND
      - mostrar
      - !!python/tuple
        - c1


- name: mostrar primero
  code: "cola c1; inicializar(c1); acolar(c1, 3); mostrar(primero(c1));"
  statements:
    1: !!python/tuple [DECLARE, cola, c1]
    2: !!python/tuple [INIT, inicializar, c1]
    3: !!python/tuple
    - COMMAND
    - acolar
    - !!python/tuple
      - c1
      - !!python/tuple [CONSTEXPR, 3]
    4: !!python/tuple
    - COMMAND
    - mostrar
    - !!python/tuple
      - !!python/tuple
        - COMMAND
        - primero
        - !!python/tuple [c1]


- name: desacolar
  code: "cola c1; inicializar(c1); acolar(c1, 3); desacolar(c1); mostrar(c1);"
  statements:
    1: !!python/tuple [DECLARE, cola, c1]
    2: !!python/tuple [INIT, inicializar, c1]
    3: !!python/tuple
    - COMMAND
    - acolar
    - !!python/tuple
      - c1
      - !!python/tuple [CONSTEXPR, 3]
    4: !!python/tuple
    - COMMAND
    - desacolar
    - !!python/tuple [c1]
    5: !!python/tuple
    - COMMAND
    - mostrar
    - !!python/tuple [c1]


- name: colavacia true
  code: "cola c1; inicializar(c1); if (colavacia(c1)) {mostrar(c1);}"
  statements:
    1: !!python/tuple [DECLARE, cola, c1]
    2: !!python/tuple [INIT, inicializar, c1]
    3: &id001 !!python/tuple
    - COMMAND
    - mostrar
    - !!python/tuple [c1]
    4: !!python/tuple
    - CONDSTAT
    - !!python/tuple
      - IF
      - !!python/tuple
        - COMMAND
        - colavacia
        - !!python/tuple [c1]
      - 3: *id001


- name: colavacia false
  code: "cola c1; inicializar(c1); acolar(c1, 1); if (colavacia(c1)) {mostrar(c1);}"
  statements:
    1: !!python/tuple [DECLARE, cola, c1]
    2: !!python/tuple [INIT, inicializar, c1]
    3: !!python/tuple
    - COMMAND
    - acolar
    - !!python/tuple
      - c1
      - !!python/tuple [CONSTEXPR, 1]
    5: !!python/tuple
    - CONDSTAT
    - !!python/tuple
      - IF
      - !!python/tuple
        - COMMAND
        - colavacia
        - !!python/tuple [c1]
      - 4: !!python/tuple
        - COMMAND
        - mostrar
        - !!python/tuple [c1]
