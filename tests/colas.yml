- name: declare and init
  code: "cola c1; iniciar(c1);"
  statements:
    1: !!python/tuple [DECLARE, cola, c1]
    2: !!python/tuple [INIT, iniciar, c1]


- name: acolar int
  code: "cola c1; iniciar(c1); acolar(c1, 1);"
  statements:
    1: !!python/tuple [DECLARE, cola, c1]
    2: !!python/tuple [INIT, iniciar, c1]
    3: !!python/tuple
      - COMMAND
      - acolar
      - !!python/tuple
        - c1
        - !!python/tuple [CONSTEXPR, 1]


- name: println
  code: "cola c1; iniciar(c1); acolar(c1, 1); println(c1);"
  statements:
    1: !!python/tuple [DECLARE, cola, c1]
    2: !!python/tuple [INIT, iniciar, c1]
    3: !!python/tuple
      - COMMAND
      - acolar
      - !!python/tuple
        - c1
        - !!python/tuple [CONSTEXPR, 1]
    4: !!python/tuple
      - COMMAND
      - println
      - !!python/tuple
        - c1


- name: println primero
  code: "cola c1; iniciar(c1); acolar(c1, 3); println(primero(c1));"
  statements:
    1: !!python/tuple [DECLARE, cola, c1]
    2: !!python/tuple [INIT, iniciar, c1]
    3: !!python/tuple
    - COMMAND
    - acolar
    - !!python/tuple
      - c1
      - !!python/tuple [CONSTEXPR, 3]
    4: !!python/tuple
    - COMMAND
    - println
    - !!python/tuple
      - !!python/tuple
        - COMMAND
        - primero
        - !!python/tuple [c1]


- name: desacolar
  code: "cola c1; iniciar(c1); acolar(c1, 3); desacolar(c1); println(c1);"
  statements:
    1: !!python/tuple [DECLARE, cola, c1]
    2: !!python/tuple [INIT, iniciar, c1]
    3: !!python/tuple
    - COMMAND
    - acolar
    - !!python/tuple
      - c1
      - !!python/tuple [CONSTEXPR, 3]
    4: !!python/tuple
    - COMMAND
    - desacolar
    - !!python/tuple [c1]
    5: !!python/tuple
    - COMMAND
    - println
    - !!python/tuple [c1]
