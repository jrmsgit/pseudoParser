- name: declare and init
  code: "pila p1; inicializar(p1);"
  statements:
    1: !!python/tuple [DECLARE, pila, p1]
    2: !!python/tuple [INIT, inicializar, p1]


- name: apilar int
  code: "pila p1; inicializar(p1); apilar(p1, 1);"
  statements:
    1: !!python/tuple [DECLARE, pila, p1]
    2: !!python/tuple [INIT, inicializar, p1]
    3: !!python/tuple
      - COMMAND
      - apilar
      - !!python/tuple
        - p1
        - !!python/tuple [CONSTEXPR, 1]


- name: mostrar
  code: "pila p1; inicializar(p1); apilar(p1, 1); mostrar(p1);"
  statements:
    1: !!python/tuple [DECLARE, pila, p1]
    2: !!python/tuple [INIT, inicializar, p1]
    3: !!python/tuple
      - COMMAND
      - apilar
      - !!python/tuple
        - p1
        - !!python/tuple [CONSTEXPR, 1]
    4: !!python/tuple
      - COMMAND
      - mostrar
      - !!python/tuple
        - p1


- name: mostrar primero
  code: "pila p1; inicializar(p1); apilar(p1, 3); mostrar(tope(p1));"
  statements:
    1: !!python/tuple [DECLARE, pila, p1]
    2: !!python/tuple [INIT, inicializar, p1]
    3: !!python/tuple
    - COMMAND
    - apilar
    - !!python/tuple
      - p1
      - !!python/tuple [CONSTEXPR, 3]
    4: !!python/tuple
    - COMMAND
    - mostrar
    - !!python/tuple
      - !!python/tuple
        - COMMAND
        - tope
        - !!python/tuple [p1]


- name: desapilar
  code: "pila p1; inicializar(p1); apilar(p1, 3); desapilar(p1); mostrar(p1);"
  statements:
    1: !!python/tuple [DECLARE, pila, p1]
    2: !!python/tuple [INIT, inicializar, p1]
    3: !!python/tuple
    - COMMAND
    - apilar
    - !!python/tuple
      - p1
      - !!python/tuple [CONSTEXPR, 3]
    4: !!python/tuple
    - COMMAND
    - desapilar
    - !!python/tuple [p1]
    5: !!python/tuple
    - COMMAND
    - mostrar
    - !!python/tuple [p1]


- name: pilavacia true
  code: "pila p1; inicializar(p1); if (pilavacia(p1)) {mostrar(p1);}"
  statements:
    1: !!python/tuple [DECLARE, pila, p1]
    2: !!python/tuple [INIT, inicializar, p1]
    3: &id001 !!python/tuple
    - COMMAND
    - mostrar
    - !!python/tuple [p1]
    4: !!python/tuple
    - CONDSTAT
    - !!python/tuple
      - IF
      - !!python/tuple
        - COMMAND
        - pilavacia
        - !!python/tuple [p1]
      - 3: *id001


- name: pilavacia false
  code: "pila p1; inicializar(p1); apilar(p1, 1); if (pilavacia(p1)) {mostrar(p1);}"
  statements:
    1: !!python/tuple [DECLARE, pila, p1]
    2: !!python/tuple [INIT, inicializar, p1]
    3: !!python/tuple
    - COMMAND
    - apilar
    - !!python/tuple
      - p1
      - !!python/tuple [CONSTEXPR, 1]
    5: !!python/tuple
    - CONDSTAT
    - !!python/tuple
      - IF
      - !!python/tuple
        - COMMAND
        - pilavacia
        - !!python/tuple [p1]
      - 4: !!python/tuple
        - COMMAND
        - mostrar
        - !!python/tuple [p1]
